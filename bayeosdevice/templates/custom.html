<!DOCTYPE html>
<html>

<head>
  <title>Items</title>
</head>

<body>
  {% extends "main.html" %}
  {% block main %}
  <div id="div_main" class="container">
    <div id="div_values">
      <div class="row">
        <div class="col-xs-6">CPU 1 [%]<div id="v:cpu1"></div>
        </div>
        <div class="col-xs-6">CPU 2 [%]<div id="v:cpu2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          Cam 1 <div id="v:cam1"></div>
        </div>
        <div class="col-xs-6">
          Cam 2 <div id="v:cam2"></div>
        </div>
      
      </div>
    </div>

    <div id="div_charts" style="display: none;">
      <div id="chart"></div>
    </div>

    <div id="div_settings" style="display: none;">
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          {% for item in actions %}
          <tr>
            <td>{{ item['label'] }}</td>
            <td>{% raw item['control'] %}</td>
          </tr>
          {% end %}
        </tbody>
      </table>
    </div>
  </div>
  {% end %}
</body>
{% block script %}
<script src="{{ static_url("js/app.js") }}" type="text/javascript"></script>   
{% end %}

</html>
